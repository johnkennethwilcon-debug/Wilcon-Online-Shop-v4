        body {

            height: 100vh;
            display: flex;

            align-items: center;
            background: #f5f5f5;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
